{% extends 'Researchers/base.html' %}
{% block content %}

<!-- Set background image (adjust image path as needed) -->
<style>
body {
  background: url('/static/images/market-bg.jpg') no-repeat center center fixed;
  background-size: cover;
}
</style>

<div style="display: flex; align-items: center; justify-content: center; min-height: 80vh;">
  <div style="background: rgba(0,0,0,0.7); color: #fff; border-radius: 10px; padding: 2rem 3rem; box-shadow: 0 4px 30px rgba(0,0,0,0.2);">
    <h2>Select Symbol</h2>
    <form id="symbolForm">
      <select name="symbol" id="symbolSelect" required>
        <option value="">Choose a symbol</option>
        <!-- Fill this list with all your stocks, indexes, currencies, etc. -->
        <option value="AAPL">AAPL</option>
        <option value="NIFTY">NIFTY</option>
        <option value="USDINR">USDINR</option>
        <!-- Add more options as needed -->
      </select>
      <button type="submit">Open Backtest & Chart</button>
    </form>
  </div>
</div>
<script>
  document.getElementById('symbolForm').onsubmit = function(e) {
    e.preventDefault();
    var symbol = document.getElementById('symbolSelect').value;
    if(symbol) {
      window.location.href = '/backtest/?symbol=' + encodeURIComponent(symbol);
    }
  };
</script>

{% endblock %}
